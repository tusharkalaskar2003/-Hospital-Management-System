    <meta charset="UTF-8">

                         initial-scale=1.0">
    <title>Admin_Rehister</title>
</head>

<body>

    <nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
        
        <a style="color: white;" class="navbar-brand" href="#">DNYANOBA HOSPITALS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </ul>
        </div>
      
      </nav>
    
    
      <div class="container">
      
        <div class="row">
        
    
            <div class="col-md-6">
                <div class="card">
                
                    <div class="text-center">
                        <h1>Registration for user admin</h1>
                        <h6>Please enter Username & Password</h6>
    
                    </div>
                    <form>
                      
                        <div class="container">

                            <h2 class="text-center">Register</h2>
                    
                            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                    
                                    <label>UserName</label>
                                    <input type="text" id="username" formControlName="username" class="form-control" name="username" placeholder="username"
                                         required />
                                         <!-- [(ngModel)]="userAdmin.username" [ngModelOptions]="{standalone: true}" -->
                                    

                                </div>

                                <div class="form-group">
                    
                                    <label>email</label><br>
                                    <input type="text" id="email" formControlName="email" class="from-control" name="email" placeholder="email"
                                        required>
                                        <!-- [(ngModel)]="userAdmin.email"  -->
                                </div>

                                <div class="form-group">
                    
                                    <label>Password</label><br>
                                    <input type="password" id="password" formControlName="password" class="from-control" name="password" placeholder="password"
                                         required>
                                         <!-- [(ngModel)]="userAdmin.password" [ngModelOptions]="{standalone: true}" -->
                                </div>
                    
                                <button type="submit" class="btn btn-success"  >Submit</button>
                                <button type="button" class="btn btn-danger" routerLink="/adminlogin">Cancle</button>
                                <a href="javascript:void(0)" routerLink="/adminlogin" target="_self">alredy register...?</a>
                            </form>
                    
                        </div>
                      
                    </form>
                </div>
            </div>
        </div> 
    </div>
