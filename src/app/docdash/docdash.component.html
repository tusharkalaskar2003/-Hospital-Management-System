
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid pt-3 pb-3" style="background-color: rgb(38, 43, 42)">
            <a class="navbar-brand" style="color: white;" href="#">Kalaskar Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item" >
                        <a class="nav-link active btn btn-success ml-5" routerLink="/add-patient" style="color: white;">Add Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn btn-success ml-5" routerLink="/medicinelist" style="color: white;">Medicine data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn btn-success ml-5"routerLink="/showAppoinment" style="color: white;">Appoinments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn btn-danger ml-5" (click)="LogOut()" aria-current="page" style="color: white;">LogOut</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS (Optional but recommended for toggler functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<p>admindash</p>
<table class="table table-hover mt-3">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>age</th>
            <th>blood</th>
            <th>precereption</th>
            <th>dose</th>
            <th>urgency</th>
            <th>Date</th>
            <th>Action</th>      
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients">
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.blood}}</td>
            <td>{{patient.prescription}}</td>
            <td>{{patient.dose}}</td>
            <td>{{patient.urgency}}</td>
            <td>{{patient.date}}</td>

            <td>
                <button class="btn btn-info" (click)="update(patient.id)">Update</button>
            </td>
        </tr>
    </tbody>
</table>
