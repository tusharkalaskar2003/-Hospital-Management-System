<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid pt-3 pb-3" style="background-color: rgb(38, 43, 42)">
            <a class="navbar-brand" style="color: white;" href="#">Kalaskar Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active btn btn-danger px-4 ml-5" aria-current="page" routerLink="/medicinelist"
                            style="color: white;">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">

        <h2 class="text-center">Update Current Medicine</h2>

        <form (ngSubmit)="onSubmit()" class="form-col m-5 border-5">


            <div class="form-group">

                <label>Druges Name : </label>
                <input  type="text" id="drugesName" class="form-fluid"  name="drugesName" placeholder="name"
                    [(ngModel)]="medicine.drugesName"/>
            </div>
            <div class="form-group">

                <label>Stock : </label>
                <input type="text" id="stock" class="from-fluid" name="stock"
                    [(ngModel)]="medicine.stock">
            </div>
            
            <button type="submit" class="btn btn-info mr-2">Update</button>
            <button type="reset" class="btn btn-danger mr-2">Reset</button>

        </form>

    </div>
</body>
</html>
