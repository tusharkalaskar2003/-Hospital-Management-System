
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid pt-3 pb-3"style="background-color: rgb(38, 43, 42)">
            <a class="navbar-brand" style="color: white;" href="#">Kalaskar Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item" >
                        <a class="nav-link active btn btn-success ml-5" routerLink="/add-medicine" style="color: white;">Add Medicine</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active btn btn-danger ml-5" aria-current="page" routerLink="/docdash" style="color: white;">BACK</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS (Optional but recommended for toggler functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<p>medicinedash data</p>

<table class="table table-hover ml-5 mr-5">
    <thead>
        <tr>
            <th>ID</th>
            <th>drugesName</th>
            <th>stock</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td>{{medicine.id}}</td>
            <td>{{medicine.drugesName}}</td>
            <td>{{medicine.stock}}</td>
            <td>
                <button class="btn btn-danger m-3" (click)="deletemedicine(medicine.id)">Delete</button>
                <button class="btn btn-info m-3" (click)="updateMedicine(medicine.id)">Update</button>
            </td>
        </tr>
    </tbody>
</table>
