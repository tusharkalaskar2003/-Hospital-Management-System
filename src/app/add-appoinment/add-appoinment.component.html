<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid pt-3 pb-3" style="background-color: rgb(38, 43, 42)">
            <a class="navbar-brand" style="color: white;" href="#">Kalaskar Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link active btn btn-danger ml-5 px-4" aria-current="page" routerLink="/admin"
                            style="color: white;">Back</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>





    <div class="container">

        <h2 class="text-center">Add New Appoinment</h2>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">

                <label>Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name"
                    [(ngModel)]="appoinment.name" />
            </div>
            <div class="form-group">

                <label>Age</label><br>
                <input type="text" id="age" class="from-control" name="age" placeholder="Enter age"
                    [(ngModel)]="appoinment.age">
            </div>
            <div class="form-group">

                <label>number</label>
                <input type="text" id="num" class="form-control" name="num" placeholder="Enter Number"
                    [(ngModel)]="appoinment.num" />
            </div>
            <div class="form-group">

                <label>symtomps</label>
                <input type="text" id="symtomps" class="form-control" name="symtomps" placeholder="Enter symtomps"
                    [(ngModel)]="appoinment.symtomps" />
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

        </form>

    </div>
</body>
</html>
