<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid pt-3 pb-3" style="background-color: rgb(38, 43, 42)">
            <a class="navbar-brand" style="color: white;" href="#">Kalaskar Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active btn btn-danger px-4 ml-5" aria-current="page" routerLink="/docdash"
                            style="color: white;">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">

        <h2 class="text-center">Update Current Patient</h2>

        <form (ngSubmit)="onSubmit()" class="form-col m-5">


            <div class="form-group">

                <label>Name : </label>
                <input  type="text" id="name" class="form-fluid"  name="name" placeholder=patient.name
                    [(ngModel)]="patient.name"/>
            </div>
            <div class="form-group">

                <label>Age : </label>
                <input type="text" id="age" class="from-fluid" name="age" placeholder="Enter age"
                    [(ngModel)]="patient.age">
            </div>
            <div class="form-group">

                <label>Blood Group : </label>
                <input type="text" id="blood" class="form-fluid" name="blood" placeholder="Enter blood group"
                    [(ngModel)]="patient.blood" />
            </div>
            <div class="form-group">

                <label>prescription : </label>
                <input type="text" id="prescription" class="form-fluid" name="symtomps"
                    placeholder="Enter prescription" [(ngModel)]="patient.prescription" />
            </div>
            <div class="form-group">

                <label>Dose : </label>
                <input type="text" id="dose" class="form-fluid" name="dose" placeholder="Enter dose count"
                    [(ngModel)]="patient.dose" />
            </div>
            <div class="form-group">

                <label>Fees : </label>
                <input type="text" id="fees" class="form-fluid" name="fees" placeholder="Enter fees amount"
                    [(ngModel)]="patient.fees" />
            </div>

            <div class="form-group">

                <label>urgency : </label>
                <input type="text" id="urgency" class="form-fluid" name="urgency" placeholder="Enter any urgency"
                    [(ngModel)]="patient.urgency"/>
            </div>

            <button type="submit" class="btn btn-info mr-2">Update</button>
            <button type="reset" class="btn btn-danger mr-2">Reset</button>

        </form>

    </div>
</body>
</html>
